  <!-- MODAL: CREAR/EDITAR USUARIO -->
  <div id="modalUsuario" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 9999; padding: 20px; overflow-y: auto;">
    <div style="max-width: 600px; margin: 40px auto; background: white; border-radius: 12px; padding: 32px;">
      
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <h2 id="modalTitle" style="font-size: 24px; font-weight: 600; margin: 0;">Nuevo Usuario</h2>
        <button id="btnCerrarModal" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;">&times;</button>
      </div>

      <div id="modalMessage"></div>

      <form id="formUsuario">
        <input type="hidden" id="usuarioId">

        <div class="form-group">
          <label for="nombre" class="form-label required">Nombre Completo</label>
          <input type="text" id="nombre" class="form-input" placeholder="Juan P칠rez" required>
          <span class="form-error"></span>
        </div>

        <div class="grid grid-cols-2">
          <div class="form-group">
            <label for="email" class="form-label required">Correo Electr칩nico</label>
            <input type="email" id="email" class="form-input" placeholder="usuario@diprochil.cl" required>
            <span class="form-error"></span>
          </div>

          <div class="form-group">
            <label for="role" class="form-label required">Rol</label>
            <select id="role" class="form-select" required>
              <option value="">Seleccione rol...</option>
              <option value="ADMIN">Administrador</option>
              <option value="PLANIFICADOR">Planificador</option>
              <option value="SUPERVISOR">Supervisor</option>
              <option value="CONDUCTOR">Conductor</option>
            </select>
            <span class="form-error"></span>
          </div>
        </div>

        <div class="form-group" id="passwordGroup">
          <label for="password" class="form-label required">Contrase침a</label>
          <input type="password" id="password" class="form-input" placeholder="M칤nimo 6 caracteres" minlength="6">
          <span class="form-error"></span>
          <span class="form-help">La contrase침a debe tener al menos 6 caracteres</span>
        </div>

        <div class="form-group" id="activeGroup" style="display: none;">
          <label class="form-check">
            <input type="checkbox" id="active" class="form-check-input" checked>
            <span class="form-check-label">Usuario activo</span>
          </label>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 24px;">
          <button type="button" class="btn btn-secondary" id="btnCancelar" style="flex: 1;">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" id="btnGuardar" style="flex: 1;">
            Guardar Usuario
          </button>
        </div>
      </form>

    </div>
  </div>

  <!-- MODAL: CAMBIAR CONTRASE칌A -->
  <div id="modalPassword" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 9999; padding: 20px;">
    <div style="max-width: 500px; margin: 40px auto; background: white; border-radius: 12px; padding: 32px;">

        <h2 style="font-size: 24px; font-weight: 600; margin: 0;">Cambiar Contrase침a</h2>
        <button id="btnCerrarModalPassword" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;">&times;</button>
      </div>

      <div id="modalPasswordMessage"></div>

      <form id="formPassword">
        <input type="hidden" id="passwordUserId">

        <div class="form-group">
          <label for="newPassword" class="form-label required">Nueva Contrase침a</label>
          <input type="password" id="newPassword" class="form-input" placeholder="M칤nimo 6 caracteres" minlength="6" required>

        <div style="display: flex; gap: 12px; margin-top: 24px;">
          <button type="button" class="btn btn-secondary" id="btnCancelarPassword" style="flex: 1;">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" id="btnGuardarPassword" style="flex: 1;">
            Cambiar Contrase침a
          </button>
        </div>
      </form>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/usuarios.js"></script>

  <script>
    Auth.requireAuth([CONFIG.ROLES.ADMIN]);

    const user = Auth.getUser();
    document.getElementById('userName').textContent = user?.nombre || 'Usuario';
    document.getElementById('userRole').textContent = user?.role || 'Sin rol';
    document.getElementById('userAvatar').textContent = user?.nombre?.charAt(0).toUpperCase() || 'U';

    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebarOverlay.classList.toggle('active');
      hamburgerBtn.classList.toggle('open');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
      hamburgerBtn.classList.remove('open');
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (UI.confirm('쮼st치s seguro de que deseas cerrar sesi칩n?')) {
        Auth.logout();
      }
    });

    Usuarios.init();
  </script>
