<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="assets/images/logo-diprochil.png" alt="DIPROCHIL">
        </div>
      </div>

      <nav class="sidebar-nav">

        <div class="nav-section">
          <div class="nav-section-title">Principal</div>
          <a href="dashboard.html" class="nav-link">
            <span class="nav-link-icon"></span>
            <span>Dashboard</span>
          </a>
        </div>

        <div class="nav-section" id="nav-gestion">
          <div class="nav-section-title">Gesti贸n</div>

          <a href="clientes.html" class="nav-link">
            <span class="nav-link-icon"></span>
            <span>Clientes</span>
          </a>

          <a href="pedidos.html" class="nav-link">
            <span class="nav-link-icon"></span>
            <span>Pedidos</span>
          </a>

          <a href="rutas.html" class="nav-link">
            <span class="nav-link-icon"></span>
            <span>Rutas</span>
          </a>

          <a href="vehiculos.html" class="nav-link">
            <span class="nav-link-icon"></span>
            <span>Veh铆culos</span>
          </a>

          <a href="incidencias.html" class="nav-link active">
            <span class="nav-link-icon">锔</span>
            <span>Incidencias</span>
          </a>
        </div>

        <div class="nav-section" id="nav-admin">
          <div class="nav-section-title">Administraci贸n</div>
          <a href="usuarios.html" class="nav-link">
            <span class="nav-link-icon"></span>
            <span>Usuarios</span>
          </a>
        </div>

      </nav>

      <div class="sidebar-footer">
        <button class="btn btn-danger btn-block btn-sm" id="logoutBtn">
          Cerrar Sesi贸n
        </button>
      </div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- HEADER -->
      <header class="app-header">
        <div class="header-left">
          <button class="hamburger" id="hamburgerBtn">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <h1 class="header-title">Gesti贸n de Incidencias</h1>
        </div>
        <div class="header-right">
          <div class="header-user">
            <div class="header-user-info">
              <div class="header-user-name" id="userName">Usuario</div>
              <div class="header-user-role" id="userRole">Rol</div>
            </div>
            <div class="header-user-avatar" id="userAvatar">U</div>
          </div>
        </div>
      </header>

      <div class="content-wrapper">

        <!-- TOOLBAR -->
        <div class="toolbar">
          <div class="toolbar-left" style="display: flex; gap: 12px; flex-wrap: wrap;">
            <div class="search-box">
              <input 
                type="text" 
                class="form-input search-input" 
                id="searchInput"
                placeholder="Buscar por tipo, descripci贸n, cliente, ruta..."
              >
            </div>

            <select class="form-select" id="filterEstado" style="width: 200px;">
              <option value="ABIERTA" selected>Abierta</option>
              <option value="EN_REVISION">En revisi贸n</option>
              <option value="CERRADA">Cerrada</option>
              <option value="">Todas</option>
            </select>

          </div>

          <div class="toolbar-right">
            <button class="btn btn-secondary" id="btnRefrescar">
               Refrescar
            </button>
          </div>
        </div>

        <!-- TABLA -->
        <div class="card">
          <div class="card-body">
            <div id="incidenciasTableContainer">
              <p class="text-center text-muted">Cargando incidencias...</p>
            </div>
          </div>
        </div>

      </div>

    </main>

  </div>

  <!-- JAVASCRIPT -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/incidencias.js"></script>

  <script>
    Auth.requireAuth([CONFIG.ROLES.ADMIN, CONFIG.ROLES.PLANIFICADOR, CONFIG.ROLES.SUPERVISOR, CONFIG.ROLES.CONDUCTOR]);

    const user = Auth.getUser();
    const userRole = user?.role;

    document.getElementById('userName').textContent = user?.nombre || 'Usuario';
    document.getElementById('userRole').textContent = userRole || 'Sin rol';
    document.getElementById('userAvatar').textContent = user?.nombre?.charAt(0).toUpperCase() || 'U';

    if (userRole !== CONFIG.ROLES.ADMIN) {
      document.getElementById('nav-admin').style.display = 'none';
    }

    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebarOverlay.classList.toggle('active');
      hamburgerBtn.classList.toggle('open');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
      hamburgerBtn.classList.remove('open');
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (UI.confirm('驴Est谩s seguro de que deseas cerrar sesi贸n?')) {
        Auth.logout();
      }
    });

    Incidencias.init();
    UI.initNotifications();
  </script>

</body>
</html>
