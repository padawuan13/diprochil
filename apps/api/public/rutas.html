</div>

        <button class="btn btn-danger btn-block btn-sm" id="logoutBtn">

      </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <header class="app-header">

          <button class="hamburger" id="hamburgerBtn">

          </button>
          <h1 class="header-title">Gesti贸n de Rutas</h1>

      <div class="content-wrapper">

        <!-- TOOLBAR -->

          <div class="toolbar-right">

              class="btn btn-success" 
              onclick="ExportarExcel.exportarRutas()"
              style="margin-right: 12px;"
              title="Exportar todas las rutas a Excel"
            >
               Exportar Excel
            </button>
</div>

          <div class="card-body">

  <!-- JAVASCRIPT -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/rutas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/exportar-excel.js"></script>

  <script>
    Auth.requireAuth([CONFIG.ROLES.ADMIN, CONFIG.ROLES.PLANIFICADOR, CONFIG.ROLES.SUPERVISOR]);

    const user = Auth.getUser();
    document.getElementById('userName').textContent = user?.nombre || 'Usuario';
    document.getElementById('userRole').textContent = user?.role || 'Sin rol';
    document.getElementById('userAvatar').textContent = user?.nombre?.charAt(0).toUpperCase() || 'U';

    const userRole = user?.role;
    if (userRole !== CONFIG.ROLES.ADMIN) {
      document.getElementById('nav-admin').style.display = 'none';
    }

    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebarOverlay.classList.toggle('active');
      hamburgerBtn.classList.toggle('open');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
      hamburgerBtn.classList.remove('open');
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (UI.confirm('驴Est谩s seguro de que deseas cerrar sesi贸n?')) {
        Auth.logout();
      }
    });

    Rutas.init();

    UI.initNotifications();
  </script>
