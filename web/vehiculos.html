      <form id="formVehiculo">

            <label for="patente" class="form-label required">Patente</label>
            <input type="text" id="patente" class="form-input" placeholder="AA-BB-12" required maxlength="10">

        </div>

        <div class="grid grid-cols-2">
          <div class="form-group">
            <label for="capacidadKg" class="form-label">Capacidad (Kg)</label>
            <input type="number" id="capacidadKg" class="form-input" min="0" placeholder="1000">
            <span class="form-error"></span>
          </div>

          <div class="form-group" id="estadoGroup" style="display: none;">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select">
              <option value="ACTIVO">Activo</option>

        </div>

          <span class="form-error"></span>

        <div style="display: flex; gap: 12px; margin-top: 24px;">

            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" id="btnGuardar" style="flex: 1;">
            Guardar Veh칤culo
          </button>
        </div>

  <!-- JAVASCRIPT -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/vehiculos.js"></script>

  <script>
    // Proteger p치gina
    Auth.requireAuth([CONFIG.ROLES.ADMIN, CONFIG.ROLES.PLANIFICADOR, CONFIG.ROLES.SUPERVISOR]);

    // Mostrar usuario en header
    const user = Auth.getUser();
    document.getElementById('userName').textContent = user?.nombre || 'Usuario';
    document.getElementById('userRole').textContent = user?.role || 'Sin rol';
    document.getElementById('userAvatar').textContent = user?.nombre?.charAt(0).toUpperCase() || 'U';

    // Mostrar/ocultar men칰 seg칰n rol
    const userRole = user?.role;
    if (userRole !== CONFIG.ROLES.ADMIN) {
      document.getElementById('nav-admin').style.display = 'none';
    }

    // Hamburger menu
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    hamburgerBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebarOverlay.classList.toggle('active');
      hamburgerBtn.classList.toggle('open');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
      hamburgerBtn.classList.remove('open');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (UI.confirm('쮼st치s seguro de que deseas cerrar sesi칩n?')) {
        Auth.logout();
      }
    });

    // Inicializar m칩dulo de veh칤culos
    Vehiculos.init();
  </script>
